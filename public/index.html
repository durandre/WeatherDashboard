<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link re="stylesheet" href="style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <div id="content">
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4"> <i class="fas fa-cloud-sun-rain"></i>
                    Weather Dashboard</h1>
            </div>
        </div>
        <div class="container">
            <section id="search">
                <h2>Search for a City:</h2>
                <input type="text" id="location" placeholder="City or zip code" /> <button type="search" class="searchBtn btn btn-primary"><i class="fas fa-search"></i></button>
            </section>   
            <section id="cities">
                <ul>
                    
                </ul>
            </section> 
                <section class="daily" style="display: none">
                    <h3><span class="city"></span> (<span class="date"></span>) <img class="weather_icon" width="100" height="100" src="" /></h3>
                    <ul class="current-weather">
                        <li>Temperature: <span class="temperature"></span></li>
                        <li>Feels like: <span class="feels_like"></span></li>
                        <li>Humidity: <span class="humidity"></span></li>
                        <li>Wind Speed: <span class="wind_speed"></span></li>
                    </ul>
                </section>
                <section class="forecast" style="display: none;">
                    <h3>5-Day Forecast</h3>
                    <table class="daily" style="float: left; background: skyblue; color: white; padding: 10px; margin: 10px 10px">
                    <tr><td><span class="date"></span></td></tr>
                    <tr><td><img class="weather_icon" width="50" height="50" src="" /></td></tr>
                    <tr><td>Temp: <span class="temperature"></span></td></tr>
                    <tr><td>Humidity: <span class="humidity"></span></td></tr>
                    </td></tr>
                    </table>
                </section>
                <section class="forecast">
                    <h2>5 Day Forecast:</h2>

                    <div class="card-row" style="width: 15rem; background: skyblue; color: white; padding: 10px;">
                        <div class="five-day-card">
                            <img class="weatherIcon" src="https:///openweathermap.org/img/w/01n.png">
                            <div weathericon><i class="fas fa-sun"></i></div>
                            <div weathericon><i class="fas fa-thunderstorm"></i></i></div>
                            <div weathericon><i class="fas fa-cloud"></i></i></div>
                            <p class="card-body">
                            <div>10-5-2020</div>
                            <div>Temperature:</div>
                            <div>Humidity:</div>
                        </div>
                    </div>
                </section>
            </div>
</body>
